<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-WeatherApp</title>
    <!-- style link -->
    <link rel="stylesheet" href="./style/style.scss">
</head>
<body>
   <!-- container -->
   <div class="container">
     <!-- input name of country of city -->
    <form action="#" class="inputForm">
        <input type="text" name="inputofPlaceName" placeholder="enter name of city or Country ..." class="input">
    </form>
    <div class="region-date">
        <h1 class="region"></h1>
        <p class="date"></p>
    </div>
    <!-- temp and weather type -->
    <div class="weather-info">
        <p class="degree"></p>
        <p class="weather-type"></p>
    </div>
   </div>
    <!-- script -->
    <script type="module" src="/script/app.js"></script>
</body>
</html>
